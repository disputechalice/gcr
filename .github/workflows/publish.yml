name: publish
on:
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4
      - name: Registry Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: docker build . --tag ghcr.io/disputechalice/gcr:latest
      - name: Run
        run: docker run ghcr.io/disputechalice/gcr:latest
      - name: Push
        run: docker push ghcr.io/disputechalice/gcr:latest
          

on:
  workflow_dispatch:
jobs:
  build-publish:
    env:
      SOURCE: ${{ github.repositoryUrl }}
      TAG: ghcr.io/${{ github.repository }}:v1
      
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4
      - name: Add Image Source
        run: |
          cat >> Dockerfile <<< \
          "LABEL org.opencontainers.image.source=$SOURCE"
      - name: Build
        run: docker build . --tag ${{ env.TAG }}
      - name: Run
        run: docker run ${{ env.TAG }}
      - name: Registry Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push
        run: docker push ${{ env.TAG }}
      
      - name: Dump github context
        env:
         GH: ${{ toJson(github) }}
        shell: bash
        run:   echo "$GH"
